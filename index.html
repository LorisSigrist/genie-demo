<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="author" content="Loris Sigrist">
    <title>Genie Effect Demo</title>


    <script src="./script.js" type="module"></script>
</head>


<body>


    <div id="target"
        style="position: fixed; top: 50px; left: 300px; width: 100px; color: red; border-bottom: 1px solid red; text-align: center;">
        Target
    </div>

    <div style="height: 300px"></div>



    <div style="display: flex; gap: 20px;">

    <div class="genie" style="
        width: 300px; 
        height: 300px; 
        background-color: blue; 
        display: grid;
        place-items: center;
    ">
        <p style="font-weight: bold;">
        <h1 style="color: white;">I'm a modal 1</h1>
        </p>
    </div>

    <div class="genie" style="
            width: 500px; 
            height: 100px; 
            background-color: blue; 
            display: grid;
            place-items: center;
        ">
        <p style="font-weight: bold;">
        <h1 style="color: white;">I'm a modal 2</h1>
        </p>
    </div>


</div>
</body>

</html>
